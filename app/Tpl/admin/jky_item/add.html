<include file="public:header" />
<form id="info_form" action="{:U(MODULE_NAME.'/add')}" method="post" enctype="multipart/form-data">
<div class="pad_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">{:L('article_basic')}</li>
			<li>{:L('article_seo')}</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
                <table>
                    <tr>
                        <td style="width: 78%;">
            				<table width="100%" cellspacing="0" class="table_form">
            		            <tr>
            						<th style="width: 60px;">商品名称：</th>
            						<td style="width: 680px;">
            		                    <input type="text" name="title" id="J_title" rel="title_color" class="input-text iColorPicker" size="72" value="{$info.title}" style="color:{$info.tcolor}">
            		                    <input type="hidden" value="{$info.tcolor}" name="tcolor" id="J_color">
            					        <a href="javascript:;" class="color_picker_btn"><img class="J_color_picker" data-it="J_title" data-ic="J_color" src="__STATIC__/images/color.png"></a>
            		                </td>
            					</tr>
                                <tr>
                                    <th>直达链接：</th>
                                    <td><input type="text" name="url" class="input-text" size="60" value="{$info.url}"/></td>
                                </tr>
                                <tr>
                                    <th>市场价格：</th>
                                    <td><input type="text" name="mprice" class="input-text" size="20" value="{$info.mprice}"/></td>
                                </tr>
                                 <tr>
                                    <th>Fei test：</th>
                                    <td><input type="text" name="fei" class="input-text" size="20" value="{$info.fei}"/></td>
                                </tr>
                                <tr>
                                    <th>商品价格：</th>
                                    <td><input type="text" name="price" class="input-text" size="20" value="{$info.price}"/></td>
                                </tr>
            		            <tr>
            						<th>商品图片：</th>
            						<td>
										<if condition="$info['zs_images']">
										<div class="img_border">
											<span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{:attach($info['zs_images'],'zhaoshang')}">
												<img src="{:attach($info['zs_images'],'zhaoshang')}" width="60" height="60" />
											</span>
										</div>
										<input type="hidden" name="zs_images" value="{$info.zs_images}" />
										<else />
										 上传：<input type="file" name="img" class="input-text"  style="width:200px;" />
                                           &nbsp;&nbsp; <input type="text" class="input-text J_tip" data-default="或者输入外部图片地址" name="img_url" value="{$info.img}" size="55"/>
										</if>
                                    </td>
            		 			</tr>
                                <tr>
                                <th>商品标签：</th>
                                <td>
                                <volist name="ico_tree" id="val">
                                <input type="checkbox" name="type_id[]" value="{$val.id}"/>&nbsp;{$val.title}&nbsp;&nbsp;&nbsp;&nbsp;
                                </volist>
                                </td>
                                </tr>
            		            <tr>
            						<td colspan="2"><textarea name="info" id="info" style="width:100%;height:350px;resize:none;">{$info.info}</textarea></td>
            					</tr>
            				</table>                        
                        </td>
                        <td valign="top">
                            <table width="100%" cellspacing="0" class="table_form inner_table">
            					<tr>
            						<td>  
                                        <div class="box">
                                            <div class="box_title">所属栏目：</div> 
                                            <div class="box_content" style="height: 250px;overflow-y: scroll;">
                                                {$cate_tree}
                                            </div> 
                                        </div>
 			                        </td>
            					</tr>
                                <tr>
                                    <td>
                                        所属商城：{:html_select("orig_id",$orig_list)}
                                    </td>
                                </tr>
            		            <tr>
            						<td>
                                    作者：<input type="text" name="uname" class="input-text" size="28" value="{$Think.session.admin.username}"/>
                                    </td>
            					</tr>
                                <tr>
            		 				<td>
                                        审核状态：
                                        <label><input type="radio" name="status" class="radio_style" value="1" <if condition="$info['status'] eq 1">checked="checked"</if>/> 已通过</label>&nbsp;&nbsp;
            							<label><input type="radio" name="status" class="radio_style" value="0" <if condition="$info['status'] eq 0">checked="checked"</if>/>未审核</label>
            						</td>
            					</tr>
                                <tr>
            		 				<td>
                                        推荐状态：
                                        <label><input type="radio" name="is_recommend" class="radio_style" value="1" <if condition="$info['is_recommend'] eq 1">checked="checked"</if>/> 已通过</label>&nbsp;&nbsp;
            							<label><input type="radio" name="is_recommend" class="radio_style" value="0" <if condition="$info['is_recommend'] eq 0">checked="checked"</if>/>未审核</label>                                    
            						</td>
            					</tr> 
                                <tr>
            		 				<td>
                                        热门状态：
                                        <label><input type="radio" name="is_hot" class="radio_style" value="1" <if condition="$info['is_hot'] eq 1">checked="checked"</if>/> 是</label>&nbsp;&nbsp;
            							<label style="margin-left: 25px;"><input type="radio" name="is_hot" class="radio_style" value="0" <if condition="$info['is_hot'] eq 0">checked="checked"</if>/>否</label>                                    
            						</td>
            					</tr>                               
                                <tr>
            		 				<td>
                                        开始时间：
                                        <input type="text" name="stime" id="J_time_start" class="date J_date_picker" size="22" value="{:date('Y-m-d H:i:s',time())}"/>
            						</td>
            					</tr>
                                <tr>
            		 				<td>
                                        结束时间：
                                        <input type="text" name="etime" id="J_time_end" class="date J_date_picker" size="22" value="{:date('Y-m-d H:i:s',time()+3600*24*30)}"/>
            						</td>
            					</tr>
                                <tr>
            		 				<td>
                                        排序：
                                        <input type="text" name="ordid" class="input-text" size="28" value="255"/>
            						</td>
            					</tr>
            				</table>                        
                        </td>
                    </tr>
                </table>
			</div>
			<div class="content_list pad_10 hidden">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="120">{:L('seo_title')}：</th>
		 				<td><input type="text" name="seo_title" id="seo_title" class="input-text" size="60" value="{$info.seo_title}"></td>
					</tr>
					<tr>
						<th>{:L('seo_keys')}：</th>
						<td><input type="text" name="seo_keys" id="seo_keys" class="input-text" size="60" value="{$info.seo_keys}"></td>
					</tr>
					<tr>
						<th>{:L('seo_desc')}：</th>
						<td><textarea name="seo_desc" id="seo_desc" cols="80" rows="8">{$info.seo_desc}</textarea></td>
					</tr>
				</table>
			</div>
        </div>
	</div>
    <include file="public:_submit" />   
</div>
<input type="hidden" name="id" id="id" value="{$info.id}" />
<input type="hidden" name="key_id" id="id" value="{$info.key_id}" />
</form>
<include file="public:footer" />
<script src="__STATIC__/js/jquery/plugins/colorpicker.js"></script>
<script src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script>
//$('.J_cate_select').cate_select('请选择');
$(function() {
	KindEditor.create('#info', {
		uploadJson : '{:U("attachment/editer_upload")}',
		fileManagerJson : '{:U("attachment/editer_manager")}',
		allowFileManager : true,
        items:['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
		'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
		'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
		'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen',
		'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
		'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', 'image', 'multiimage', 
		'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
		'anchor', 'link', 'unlink']
	});
	$('ul.J_tabs').tabs('div.J_panes > div');
	
	//颜色选择器
	$('.J_color_picker').colorpicker();
    create_mall_index($('.J_mall_index'));
});
</script>
</body>
</html>
