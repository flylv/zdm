<include file="public:header"/>

<!--主部开始-->
<!-- 特色推荐 -->
<div id="contentB" class="area">
    <ul>
        <li class="hd"><a class="" href="{:u('post_cate/index',array('id'=>2))}">推荐类别</a></li>
        <volist name="recommend_cate" id="val">
            <li><a href="{:u('post_cate/index',array('id'=>$val['id']))}" class="">{$val.name}</a></li>
        </volist>
    </ul>
</div>
<!-- 特色推荐 end -->

<div id="main" class="pb30">
    <!--内容页开始-->
    <div class="content w1040 clearfix J_main_page">
        <!--左侧开始-->
        <div class="w760 fl">
            <div class="w720">

                <empty name="search['keyword']">


                    <!--当前热门活动开始-->
                    <include file="public:hot_activity"/>
                    <!--当前热门活动结束-->

                    <!--当前热卖开始-->
                    <div class="hotsale">
                        <div class="hotsale-head">
                            <h3>当前推荐商品<img src="__ASSETS__/images/68.gif"></h3>
                        </div>
                        <div class="hotsale-body">
                            <dl>
                                <volist name="recommend_list" id="val">
                                    <dd><a href="{:u('post/index',array('id'=>$val['id']))}" target="_blank">{$val.title}<b>{$val.prices}</b></a>
                                    </dd>
                                </volist>
                            </dl>
                        </div>
                    </div>
                </empty>
                <!--当前热卖结束-->

                <!--单品列表开始-->
                <div class="singlepro-box">
                    <ul class="singlepro-list" id="J_waterfall"
                        data-uri="__ROOT__/index.php?m={:MODULE_NAME}&a=index&sort={$sort}&p={$p}&keyword={$search.keyword}">
                        <include file="public:ajax_post_list"/>
                    </ul>
                </div>
                <present name="show_load">
                    <div id="J_wall_loading" class="wall_loading tc gray"><span>{:L('loading')}</span></div>
                </present>
                <present name="page_bar">
                    <div id="J_wall_page" class="wall_page clearfix"
                    <present name="show_page">style="display:block;"</present>
                    >
                    <div class="page">{$page_bar}</div>
            </div>
            </present>
            <!--单品列表结束-->
        </div>

    </div>
    <!--左侧结束-->

    <!--右侧开始-->
    <div class="w280 fr contentbox_r">
        <include file="public:find"/>
    </div>
    <!--右侧结束-->

</div>
<!--内容页结束-->

</div>
<include file="public:footer"/>
